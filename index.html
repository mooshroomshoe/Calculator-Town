
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator Town</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Orbitron', sans-serif;
    background-color: #fff176;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  header {
    text-align: center;
    padding: 20px;
    background-color: #ffeb3b;
    width: 100%;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  }
  header h1 { margin: 0; font-size: 2.8em; color: #f57f17; }
  header p { margin: 5px 0 0 0; font-size: 1.2em; color: #f57f17; }

  .calculator-container {
    width: 95%;
    max-width: 1200px;
    display: flex;
    flex-direction: column;
    gap: 25px;
    margin: 20px 0;
  }

  .calculator {
    background-color: #fff9c4;
    border-radius: 12px;
    padding: 15px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.15);
  }

  .calculator h3 {
    text-align: center;
    margin-bottom: 10px;
  }

  .calc-display {
    width: 100%;
    height: 50px;
    background-color: #f0f0f0;
    border-radius: 8px;
    margin-bottom: 10px;
    text-align: right;
    padding: 10px;
    font-size: 1.5em;
    box-sizing: border-box;
    overflow-x: auto;
  }

  .calc-buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 5px;
  }

  .calc-buttons button {
    padding: 15px; font-size: 1.2em; border: none; border-radius: 8px;
    background-color: #fbc02d; cursor: pointer; transition: background 0.2s;
  }

  .calc-buttons button:hover { background-color: #f9a825; }
  .wide-button { grid-column: span 4; background-color: #f57f17; color: white; }
</style>
</head>
<body>

<header>
  <h1>Calculator Town</h1>
  <p>Where little kids meet big computers!</p>
</header>

<div class="calculator-container">

  <!-- 1. Basic Addition -->
  <div class="calculator">
    <h3>Addition Calculator</h3>
    <div class="calc-display" id="addDisplay">0</div>
    <div class="calc-buttons">
      <button onclick="pressAdd('1')">1</button>
      <button onclick="pressAdd('2')">2</button>
      <button onclick="pressAdd('3')">3</button>
      <button onclick="pressAdd('+')">+</button>

      <button onclick="pressAdd('4')">4</button>
      <button onclick="pressAdd('5')">5</button>
      <button onclick="pressAdd('6')">6</button>
      <button class="wide-button" onclick="calculateAdd()">=</button>

      <button onclick="pressAdd('7')">7</button>
      <button onclick="pressAdd('8')">8</button>
      <button onclick="pressAdd('9')">9</button>
      <button onclick="clearAdd()">C</button>

      <button onclick="pressAdd('0')">0</button>
      <button onclick="pressAdd('.')">.</button>
    </div>
  </div>

  <!-- 2. Subtraction Calculator -->
  <div class="calculator">
    <h3>Subtraction Calculator</h3>
    <div class="calc-display" id="subDisplay">0</div>
    <div class="calc-buttons">
      <button onclick="pressSub('1')">1</button>
      <button onclick="pressSub('2')">2</button>
      <button onclick="pressSub('3')">3</button>
      <button onclick="pressSub('-')">-</button>

      <button onclick="pressSub('4')">4</button>
      <button onclick="pressSub('5')">5</button>
      <button onclick="pressSub('6')">6</button>
      <button class="wide-button" onclick="calculateSub()">=</button>

      <button onclick="pressSub('7')">7</button>
      <button onclick="pressSub('8')">8</button>
      <button onclick="pressSub('9')">9</button>
      <button onclick="clearSub()">C</button>

      <button onclick="pressSub('0')">0</button>
      <button onclick="pressSub('.')">.</button>
    </div>
  </div>

  <!-- 3. Multiplication Calculator -->
  <div class="calculator">
    <h3>Multiplication Calculator</h3>
    <div class="calc-display" id="mulDisplay">0</div>
    <div class="calc-buttons">
      <button onclick="pressMul('1')">1</button>
      <button onclick="pressMul('2')">2</button>
      <button onclick="pressMul('3')">3</button>
      <button onclick="pressMul('*')">*</button>

      <button onclick="pressMul('4')">4</button>
      <button onclick="pressMul('5')">5</button>
      <button onclick="pressMul('6')">6</button>
      <button class="wide-button" onclick="calculateMul()">=</button>

      <button onclick="pressMul('7')">7</button>
      <button onclick="pressMul('8')">8</button>
      <button onclick="pressMul('9')">9</button>
      <button onclick="clearMul()">C</button>

      <button onclick="pressMul('0')">0</button>
      <button onclick="pressMul('.')">.</button>
    </div>
  </div>

  <!-- 4. Division Calculator -->
  <div class="calculator">
    <h3>Division Calculator</h3>
    <div class="calc-display" id="divDisplay">0</div>
    <div class="calc-buttons">
      <button onclick="pressDiv('1')">1</button>
      <button onclick="pressDiv('2')">2</button>
      <button onclick="pressDiv('3')">3</button>
      <button onclick="pressDiv('/')">/</button>

      <button onclick="pressDiv('4')">4</button>
      <button onclick="pressDiv('5')">5</button>
      <button onclick="pressDiv('6')">6</button>
      <button class="wide-button" onclick="calculateDiv()">=</button>

      <button onclick="pressDiv('7')">7</button>
      <button onclick="pressDiv('8')">8</button>
      <button onclick="pressDiv('9')">9</button>
      <button onclick="clearDiv()">C</button>

      <button onclick="pressDiv('0')">0</button>
      <button onclick="pressDiv('.')">.</button>
    </div>
  </div>

  <!-- 5. Fraction Calculator -->
  <div class="calculator">
    <h3>Fraction Calculator</h3>
    <div class="calc-display" id="fracDisplay">0</div>
    <div class="calc-buttons">
      <button onclick="pressFrac('1/2')">1/2</button>
      <button onclick="pressFrac('1/3')">1/3</button>
      <button onclick="pressFrac('1/4')">1/4</button>
      <button onclick="pressFrac('+')">+</button>

      <button onclick="pressFrac('1/5')">1/5</button>
      <button onclick="pressFrac('1/6')">1/6</button>
      <button onclick="pressFrac('1/8')">1/8</button>
      <button onclick="pressFrac('-')">-</button>

      <button onclick="pressFrac('1/1')">1</button>
      <button onclick="pressFrac('2/1')">2</button>
      <button onclick="pressFrac('3/1')">3</button>
      <button onclick="pressFrac('*')">*</button>

      <button onclick="pressFrac('4/1')">4</button>
      <button onclick="pressFrac('5/1')">5</button>
      <button onclick="pressFrac('6/1')">6</button>
      <button onclick="pressFrac('/')">/</button>

      <button class="wide-button" onclick="calculateFrac()">=</button>
      <button class="wide-button" onclick="clearFrac()">C</button>
    </div>
  </div>

  <!-- 6. Scientific Calculator -->
  <div class="calculator">
    <h3>Scientific Calculator</h3>
    <div class="calc-display" id="sciDisplay">0</div>
    <div class="calc-buttons">
      <button onclick="pressSci('7')">7</button>
      <button onclick="pressSci('8')">8</button>
      <button onclick="pressSci('9')">9</button>
      <button onclick="pressSci('/')">/</button>

      <button onclick="pressSci('4')">4</button>
      <button onclick="pressSci('5')">5</button>
      <button onclick="pressSci('6')">6</button>
      <button onclick="pressSci('*')">*</button>

      <button onclick="pressSci('1')">1</button>
      <button onclick="pressSci('2')">2</button>
      <button onclick="pressSci('3')">3</button>
      <button onclick="pressSci('-')">-</button>

      <button onclick="pressSci('0')">0</button>
      <button onclick="pressSci('.')">.</button>
      <button onclick="calculateSci()">=</button>
      <button onclick="pressSci('+')">+</button>

      <button onclick="pressSci('Math.sin(')">sin</button>
      <button onclick="pressSci('Math.cos(')">cos</button>
      <button onclick="pressSci('Math.tan(')">tan</button>
      <button onclick="pressSci('Math.sqrt(')">âˆš</button>

      <button class="wide-button" onclick="clearSci()">C</button>
    </div>
  </div>

  <!-- 7. Tax Calculator -->
  <div class="calculator">
    <h3>Tax Calculator</h3>
    <div class="calc-display" id="taxDisplay">0</div>
    <div class="calc-buttons">
      <button onclick="pressTax('10000')">10000</button>
      <button onclick="pressTax('20000')">20000</button>
      <button onclick="pressTax('30000')">30000</button>
      <button onclick="calculateTax()">=</button>
      <button class="wide-button" onclick="clearTax()">C</button>
    </div>
  </div>

  <!-- 8. Insurance Calculator -->
  <div class="calculator">
    <h3>Insurance Calculator</h3>
    <div class="calc-display" id="insDisplay">0</div>
    <div class="calc-buttons">
      <button onclick="pressIns('100')">100</button>
      <button onclick="pressIns('200')">200</button>
      <button onclick="pressIns('300')">300</button>
      <button onclick="calculateIns()">=</button>
      <button class="wide-button" onclick="clearIns()">C</button>
    </div>
  </div>

</div>

<script>
  // Simple safe calculators using Function()
  function createCalc() {
    let input = '';
    return {
      press: val => input += val,
      calculate: () => {
        try { return Function('"use strict";return (' + input + ')')(); }
        catch { return 'Error'; }
      },
      clear: () => { input = ''; return 0; },
      getInput: () => input
    };
  }

  // Addition
  let add = createCalc();
  const addDisplay = document.getElementById('addDisplay');
  function pressAdd(val){ add.press(val); addDisplay.textContent = add.getInput(); }
  function calculateAdd(){ addDisplay.textContent = add.calculate(); }
  function clearAdd(){ addDisplay.textContent = add.clear(); }

  // Subtraction
  let sub = createCalc();
  const subDisplay = document.getElementById('subDisplay');
  function pressSub(val){ sub.press(val); subDisplay.textContent = sub.getInput(); }
  function calculateSub(){ subDisplay.textContent = sub.calculate(); }
  function clearSub(){ subDisplay.textContent = sub.clear(); }

  // Multiplication
  let mul = createCalc();
  const mulDisplay = document.getElementById('mulDisplay');
  function pressMul(val){ mul.press(val); mulDisplay.textContent = mul.getInput(); }
  function calculateMul(){ mulDisplay.textContent = mul.calculate(); }
  function clearMul(){ mulDisplay.textContent = mul.clear(); }

  // Division
  let div = createCalc();
  const divDisplay = document.getElementById('divDisplay');
  function pressDiv(val){ div.press(val); divDisplay.textContent = div.getInput(); }
  function calculateDiv(){ divDisplay.textContent = div.calculate(); }
  function clearDiv(){ divDisplay.textContent = div.clear(); }

  let frac = createCalc();
  const fracDisplay = document.getElementById('fracDisplay');
  function pressFrac(val
