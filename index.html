<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator Town</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Orbitron', sans-serif;
    background-color: #fff176;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  header {
    text-align: center;
    padding: 20px;
    background-color: #ffeb3b;
    width: 100%;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  }
  header h1 { margin: 0; font-size: 2.8em; color: #f57f17; }
  header p { margin: 5px 0 0 0; font-size: 1.2em; color: #f57f17; }

  .calculator-container {
    width: 95%;
    max-width: 1200px;
    display: flex;
    flex-direction: column;
    gap: 25px;
    margin: 20px 0;
  }

  .calculator {
    background-color: #fff9c4;
    border-radius: 12px;
    padding: 15px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.15);
  }

  .calculator h3 {
    text-align: center;
    margin-bottom: 10px;
  }

  .calc-display {
    width: 100%;
    height: 50px;
    background-color: #f0f0f0;
    border-radius: 8px;
    margin-bottom: 10px;
    text-align: right;
    padding: 10px;
    font-size: 1.5em;
    box-sizing: border-box;
    overflow-x: auto;
  }

  .calc-buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 5px;
  }

  .calc-buttons button {
    padding: 15px; font-size: 1.2em; border: none; border-radius: 8px;
    background-color: #fbc02d; cursor: pointer; transition: background 0.2s;
  }

  .calc-buttons button:hover { background-color: #f9a825; }
  .wide-button { grid-column: span 4; background-color: #f57f17; color: white; }
</style>
</head>
<body>

<header>
  <h1>Calculator Town</h1>
  <p>Where little kids meet big computers!</p>
</header>

<div class="calculator-container">

  <!-- 1. Addition -->
  <div class="calculator">
    <h3>Addition Calculator</h3>
    <div class="calc-display" id="addDisplay">0</div>
    <div class="calc-buttons">
      <button onclick="pressAdd('1')">1</button>
      <button onclick="pressAdd('2')">2</button>
      <button onclick="pressAdd('3')">3</button>
      <button onclick="pressAdd('+')">+</button>
      <button onclick="pressAdd('4')">4</button>
      <button onclick="pressAdd('5')">5</button>
      <button onclick="pressAdd('6')">6</button>
      <button class="wide-button" onclick="calculateAdd()">=</button>
      <button onclick="pressAdd('7')">7</button>
      <button onclick="pressAdd('8')">8</button>
      <button onclick="pressAdd('9')">9</button>
      <button onclick="clearAdd()">C</button>
      <button onclick="pressAdd('0')">0</button>
      <button onclick="pressAdd('.')">.</button>
    </div>
  </div>

      <button onclick="pressSub('9')">9</button>
      <button onclick="clearSub()">C</button>
      <button onclick="pressSub('0')">0</button>
      <button onclick="pressSub('.')">.</button>
    </div>
  </div>

      <button onclick="pressDiv('0')">0</button>
      <button onclick="pressDiv('.')">.</button>
    </div>

      <button class="wide-button" onclick="clearFrac()">C</button>
    </div>
  </div>
