
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fun Calculators & Producers</title>
  <style>
    body {
      font-family: 'Comic Sans MS', sans-serif;
      background-color: #fff176; /* happy yellow */
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 20px;
      background-color: #ffeb3b;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
      color: #f57f17;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }
    .calculator, .producer {
      background-color: #fff9c4;
      border-radius: 15px;
      padding: 20px;
      width: 200px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.15);
      transition: transform 0.2s;
    }
    .calculator:hover, .producer:hover {
      transform: scale(1.05);
    }
    .calculator img, .producer img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    .calculator button, .producer button {
      padding: 10px 15px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background-color: #fbc02d;
      cursor: pointer;
      font-weight: bold;
    }
    .calculator button:hover, .producer button:hover {
      background-color: #f9a825;
    }
    footer {
      text-align: center;
      padding: 15px;
      background-color: #ffeb3b;
      font-weight: bold;
      box-shadow: 0 -4px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>Fun Calculators & Producers</h1>
  </header>
