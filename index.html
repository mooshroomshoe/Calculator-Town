<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator Town</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f4f4f4; margin:0; }
    header, footer { background:#2c3e50; color:#fff; padding:15px; text-align:center; }
    nav a { margin:0 10px; color:#fff; text-decoration:none; font-weight:bold; }
    .container { max-width:900px; margin:20px auto; padding:20px; background:#fff; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,.1); }
    .calculator { margin-bottom:30px; padding:15px; border:1px solid #ccc; border-radius:6px; }
    label, input, button { display:block; margin:6px 0; }
  </style>
</head>
<body>
  <header>
    <h1>Calculator Town</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="producers.html">Producers</a>
    </nav>
  </header>

  <div class="container">
    <h2>Welcome to Calculator Town</h2>
    <p>Lots of useful calculators for everyday needs.</p>

    <!-- Tip Calculator -->
    <div class="calculator">
      <h3>Tip Calculator</h3>
      <label for="bill">Bill Amount ($):</label>
      <input type="number" id="bill">
      <label for="tip">Tip Percentage (%):</label>
      <input type="number" id="tip">
      <button onclick="calcTip()">Calculate</button>
      <p id="tipResult"></p>
    </div>

    <!-- BMI Calculator -->
    <div class="calculator">
      <h3>BMI Calculator</h3>
      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight">
      <label for="height">Height (m):</label>
      <input type="number" id="height">
      <button onclick="calcBMI()">Calculate</button>
      <p id="bmiResult"></p>
    </div>

    <!-- GPA Calculator -->
    <div class="calculator">
      <h3>GPA Calculator (Simple)</h3>
      <label for="grades">Enter Grades (comma separated, 0â€“4 scale):</label>
      <input type="text" id="grades">
      <button onclick="calcGPA()">Calculate</button>
      <p id="gpaResult"></p>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Calculator Town</p>
  </footer>

  <script>
    function calcTip(){const b=parseFloat(bill.value),t=parseFloat(tip.value);if(isNaN(b)||isNaN(t))return;tipResult.textContent=`Tip Amount: $${(b*(t/100)).toFixed(2)}`}
    function calcBMI(){const w=parseFloat(weight.value),h=parseFloat(height.value);if(isNaN(w)||isNaN(h)||h<=0)return;bmiResult.textContent=`Your BMI: ${(w/(h*h)).toFixed(2)}`}
    function calcGPA(){const arr=grades.value.split(',').map(x=>parseFloat(x.trim())).filter(x=>!isNaN(x));if(!arr.length)return;gpaResult.textContent=`Average GPA: ${(arr.reduce((a,b)=>a+b,0)/arr.length).toFixed(2)}`}
  </script>
</body>
</html>
